<!DOCTYPE html>
{%extends "campus/base.html"%}

{%block body_block%}
    <div class="container-fluid">
      
          <div class="row">
              <div class="col-md-6 mx-auto text-center mb-5 section-heading">
               
                <br>
                <h2>DASHBOARD</h2>
              </div>
            </div>
          </div>
          <div class="container">
          <div class="jumbotron">
              <form method="get">
                  {% csrf_token %}
                  <h1>PROFILE</h1>
                  <p><b>UserName:</b> {{ post.name}}</p>
                  <p><b>Name:</b> {{ post.name}}</p>
                  <p><b>Phone Number:</b> {{ post.phone_number}}</p>
                  <p><b>Email:</b> {{ post.email}}</p>
                  <p><b>Degree:</b> {{ post.branch}}</p>
                  <p><b>skills:</b> {{ post.skills}}</p>
                  <p><b>Experience:</b> {{ post.experience}}</p>
              
              </form>
                    
          </div>
          


      </div>
      


{%endblock%}
